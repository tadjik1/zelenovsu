<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sergey Zelenov</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://api.recova.ai/recova_client.min.js" async></script>
</head>
<body>
<div class="scene-wrapper">
    <div class="scene">
        <div class="stars">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>

        <div class="meteors">
            <div class="meteor"></div>
            <div class="meteor"></div>
            <div class="meteor"></div>
        </div>


        <div class="ground back-1"></div>
        <div class="ground back-2"></div>

        <div class="moon">
            <div class="disk"></div>
        </div>

        <div class="house">
            <div class="smoke-area">
                <div class="smoke"></div>
                <div class="smoke"></div>
                <div class="smoke"></div>
                <div class="smoke"></div>
                <div class="smoke"></div>
                <div class="smoke"></div>
                <div class="smoke"></div>
                <div class="smoke"></div>
            </div>

            <div class="wall">
                <div class="crack"></div>
                <div class="crack"></div>
            </div>

            <div class="chimney"></div>

            <div class="roof">
                <div class="roof-wall"></div>
            </div>


            <div class="window">
                <div class="frame"></div>
                <div class="frame"></div>
                <div class="light"></div>
            </div>
        </div>

        <div class="ground front"></div>
        <div class="ground front-2"></div>
    </div>
</div>

</html>
